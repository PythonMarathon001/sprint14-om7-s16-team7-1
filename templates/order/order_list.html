{% extends 'order/index.html' %}
{% block title %} Orders sorted by {% endblock %}
{% block content %}
all orders sorted by date <br/>

<br>
<table>
    <tr>
        <td>ID</td>
        <td>Created at</td>
        <td>Plated end at</td>
    </tr>
    {% for order in order_list %}
    <tr>
        <td>{{order.id}}</td>
        <td>{{order.created_at}}</td>
        <td>{{order.plated_end_at}}</td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
