{% extends 'index.html' %}
{% block content %}

<h2>{{ title }}</h2>

{% if create %}
    {{ create }}
{% elif form_not_changed %}
    {{ form_not_changed }}
{% elif not form_not_changed %}
    <form action="{% url 'add_author' %}" method="POST">
        {% csrf_token %}
            {{ form }}
        <button type="Submit" name="save">Save</button>
    </form>
{% endif %}
{% endblock %}
